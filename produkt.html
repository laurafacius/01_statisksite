<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produkt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="site-title">fashion<span class="red-letter">R</span>us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Forside</a></li>
                <li><a href="kategori.html">Kategori</a></li>
                <li><a href="produktliste.html">Produktliste</a></li>
                <li><a href="produkt.html">Produkt</a></li>
            </ul>
        </nav>
    </header>

    <main class="product">
        <img class="product-image" src="https://kea-alt-del.dk/t7/images/webp/1000/1550.webp" alt="PUMA Fodbold">
        <section class="product-info">
            <h3 class="product-title">PUMA Fodbold</h3>
            <p><span class="brand">PUMA</span> / <span class="articletype">Fodbold</span></p>
            <h4><span class="price">1000</span> DKK</h4>
            <form class="product-form">
                <label for="size" class="product-label">Choose a size:</label>
                <select id="size" name="size" class="product-select">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
                <button class="product-button">Add to basket</button>
            </form>
            <h2>Produkt informationer</h2>
            <dl class="info-list">
                <dt class="info-name">Model name:</dt>
                <dd class="info-description">PUMA Fodbold</dd>
                <dt class="info-number">Inventory number:</dt>
                <dd class="info_id">1234</dd>
            </dl>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 FASHIONRUS</p>
    </footer>

    <script src="js/product.js "></script>
</body>

</html>
